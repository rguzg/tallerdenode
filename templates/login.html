<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../static/img/favicon.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../static/css/node.css">
    
    <!-- Scripts -->
    <script defer src="../static/js/login.js"></script>
    <script defer src="../static/js/jwt-decode.js"></script>

    <title>Taller de Node S.A. de C.V.</title>
</head>
<body>
    <div class="container l-login">
        <form class="m-login" method="POST">
            <div class="alert alert-danger alert-dismissible fade h-display-none" role="alert" id="username-alert">
                Usuario o contraseña incorrecto
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger alert-dismissible fade h-display-none" role="alert" id="server-alert">
                Ocurrió un error de servidor. Intentalo de nuevo más tarde
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <img class="m-logo" src="../static/img/logo.png" alt="Logo de Taller de Node S.A. de C.V." >
            <label for="usuario">Usuario</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Ingresa tu usuario" autocomplete="username" required>
            <small id="usuario-message"></small>
            
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Ingresa tu contraseña" autocomplete="current-password" required>
            <small id="password-message"></small>
    
            <input class="btn h-background-node m-form_button" type="button" type="submit" value="Iniciar Sesión" id="login">
        </form>
    </div>
</body>
</html>
