    <link rel="stylesheet" href="../static/css/node.css">
    
    <!-- Scripts -->
    <script defer src="../static/js/home.js"></script>
    <script defer src="../static/js/header.js"></script>
    <script defer src="../static/js/table.js"></script>

    <title>Taller de Node S.A. de C.V.</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 m-header">
                <div class="col-3 m-header_logo" id="logo">
                    <img src="../static/img/favicon.png" alt="Logo" width="30" height="30">
                    <h5>Taller de NodeJS</h5>
                </div>
                <div class="col-5 m-header_buttons">
                    <span id="username"></span>
                    <a href="buscar.html">Buscar</a>
                    <a id="logout">Cerrar Sesión</a>
                </div>
            </div>
        </div>
        <div class="container-fluid m-title">
            <div class="row">
                <div class="col-9">
                    <h3>Empleados</h3>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <input class="btn h-background-node m-add-button" type="button" value="Nuevo Empleado" id="add">
                </div>
           </div>
           <div class="row" id="content">
            <div class="col-12" id="table-container" style="padding-bottom: 20px;
            padding-top: 20px;">
            </div>
           </div>
        </div>
    </div>
    <!-- Bootstrap's implementation of a modal -->
    <div class="modal fade" id="borrar" tabindex="-1" aria-labelledby="borrarLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="borrarLabel">Eliminar empleado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger alert-dismissible fade h-display-none" role="alert" id="server-alert">
                    Ocurrió un error de servidor. Intentalo de nuevo más tarde
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                ¿Segur@ que deseas eliminar a este empleado?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" id="eliminar">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
</body>
