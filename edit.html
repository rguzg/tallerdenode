<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/img/favicon.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="static/css/node.css">
    
    <!-- Scripts -->
    <script defer src="static/js/header.js"></script>
    <script defer src="static/js/edit.js"></script>
    <script defer src="static/js/404.js"></script>
    <script defer src="static/js/jwt-decode.js"></script>

    <title>Taller de Node S.A. de C.V.</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 m-header">
                <div class="col-3 m-header_logo" id="logo">
                    <img src="static/img/favicon.png" alt="Logo" width="30" height="30">
                    <h5>Taller de NodeJS</h5>
                </div>
                <div class="col-5 m-header_buttons">
                    <span id="username"></span>
                    <a href="buscar.html">Buscar</a>
                    <a id="logout">Cerrar Sesión</a>
                </div>
            </div>
        </div>
        <div class="container-fluid m-title">
            <div class="row">
                <div class="col-9">
                    <h3>Editar empleado</h3>
                </div>
           </div>
           <div class="row" id="content">
                <div class="col-12" style="padding-bottom: 20px; padding-top: 20px;">
                    <form class="m-form" method="POST">
                        <div class="col-12">
                            <div class="alert alert-danger alert-dismissible fade h-display-none" role="alert" id="alert">
                                Ya existe un empleado con este nombre y apellido
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="alert alert-danger alert-dismissible fade h-display-none" role="alert" id="server-alert">
                                Ocurrió un error de servidor. Intentalo de nuevo más tarde
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="alert alert-success alert-dismissible fade h-display-none" role="alert" id="success-alert">
                                El empleado se editó correctamente
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="col-5">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Juan" autocomplete="name" required>
                            <small id="nombre-message"></small>
                        </div>
                        
                        <div class="col-5">
                            <label for="apellidos">Apellidos</label>
                            <input class="form-control" type="text" name="apellidos" id="apellidos" placeholder="Pérez" autocomplete="family-name" required>
                            <small id="apellidos-message"></small>
                        </div>

                        <div class="col-5">
                            <label for="telefono">Télefono</label>
                            <input class="form-control" type="text" name="telefono" id="telefono" placeholder="5512345678" autocomplete="tel-area-code">
                            <small id="telefono-message"></small>
                        </div>
                        
                        <div class="col-5">
                            <label for="correo">Correo</label>
                            <input class="form-control" type="text" name="correo" id="correo" placeholder="email@correo.net" autocomplete="email">
                            <small id="correo-message"></small>
                        </div>

                        <div class="col-5">
                            <label for="direccion">Direccion</label>
                            <input class="form-control" type="text" name="direccion" id="direccion" placeholder="Calle Principal #123" autocomplete="email">
                            <small id="direccion-message"></small>
                        </div>
                
                        <div class="col-12">
                            <input class="btn h-background-node m-form_button" type="button" type="submit" value="Editar empleado" id="add">
                        </div>
                    </form>    
                </div>
           </div>
        </div>
    </div>
</body>
